<script type="text/javascript">
		$(function () {
	        $('body').append('<div id="myWindow" class="easyui-dialog" closed="true"></div>');
	     });
		//common open window method
	     function showMyWindow(title, href, width, height, modal, minimizable, maximizable) {
	         $('#myWindow').window({
	             title: title,
	            width: width === undefined ? 600 : width,
	            height: height === undefined ? 400 : height,
	            content: '<iframe scrolling="yes" frameborder="0"  src="' + href + '" style="width:100%;height:98%;"></iframe>',
	            //        href: href === undefined ? null : href,
	           modal: modal === undefined ? true : modal,
	           minimizable: minimizable === undefined ? false : minimizable,
	            maximizable: maximizable === undefined ? false : maximizable,
	            shadow: false,
	            cache: false,
	           closed: false,
	            collapsible: false,
	            resizable: false,
	            loadingMessage: 'loading,please waite......'
	        });
	    }
		
	   //common close window method
	     function closeMyWindow() {
	    	        $('#myWindow').window('close');
	    	    }
	     
	     
</script> 


<script type="text/javascript">

$(function(){
	//click menu method
	$(".cd").click(function(event){
		var tabTitle = $(this).html();
		var url = $(this).attr("href");
		addTab(tabTitle, url);
		event.preventDefault();  
	});
	
	// add tab method
	function addTab(subtitle, url) {
		               if (!$('#tabs').tabs('exists', subtitle)) {
		                   $('#tabs').tabs('add', {
		                       title: subtitle,
		                       content: createFrame(url),
		                       closable: true,
		                       width: $('#mainPanle').width() - 10,
		                       height: $('#mainPanle').height() - 26
		                   });
		               } else {
		                   $('#tabs').tabs('select', subtitle);
		              }
	}
	
	//
	 function createFrame(url) {
         var s = '<iframe name="mainFrame" scrolling="auto" frameborder="0"  src="' + url + '" style="width:100%;height:100%;background:#eee;"></iframe>';
         return s;
     }
	
});

</script>
